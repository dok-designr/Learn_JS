<html>
  <head>
    <title>Nice Card Design</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        background-color: #f1f1f1;
      }

      .card {
        width: 300px;
        height: 200px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 100%;
      }

      .card h2 {
        font-size: 18px;
        margin-top: 10px;
      }

      .card p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="../تحدي الاوبريتر.png" alt="Card Image" />
      <h2>Nice Card Design</h2>
      <p>This is a nice card design.</p>
    </div>
  </body>
</html>
